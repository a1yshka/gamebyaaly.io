<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Snake Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="mainText" class="block">
                <img src="./img/logo.png" alt="" class="logo">
                <h1>ПРИВЕТСТВУЕМ В <br> НАШЕЙ ИГРЕ</h1>
                <p>ИГРАЙ, НАСЛАЖДАЙ, ВЕСЕЛИСЬ.</p>
            </div>
            <div class="gameContainer" class="block">
                <canvas id="gameCanvas"></canvas>
                <div id="controls">
                    <button id="left" class="control-button"><img src="./img/arrow.svg" alt=""></button>
                    <button id="right" class="control-button"><img src="./img/arrow.svg" alt=""></button>
                    <button id="up" class="control-button"><img src="./img/arrow.svg" alt=""></button>
                    <button id="down" class="control-button"><img src="./img/arrow.svg" alt=""></button>
                </div>
            </div>
            <div class="aside" class="block">
                <h1>БЫЛО СОЗДАНО И РАЗРАБОТАНО СТУДЕНТОМ ПРОФЕССИОНАЛЬНОГО ЛИЦЕЯ №3 АДИЛЕТОВ ААЛЫ</h1>
                <img src="./img/qrcode.png" alt="" class="qrcode">
                <h1>inst: dixhhc</h1>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
